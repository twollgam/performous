<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Schmaler Pfeil nach oben mit weicher Outline">
  <defs>
    <filter id="blurOutline" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
    </filter>
  </defs>

  <path
    d="M100 20 L150 90 L125 90 L125 180 L75 180 L75 90 L50 90 Z"
    fill="none"
    stroke="black"
    stroke-width="10"
    stroke-linejoin="round"
    filter="url(#blurOutline)"
  />

  <path
    d="M100 20 L150 90 L125 90 L125 180 L75 180 L75 90 L50 90 Z"
    fill="none"
    stroke="white"
    stroke-width="6"
    stroke-linejoin="round"
  />
</svg>

